{% extends 'skills/base.html' %}

{% block content %}

{% load static %}
<h1>Портфолио "Пабло Пикассо"</h1>
<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}" alt=""></div>
        <div class="text">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
