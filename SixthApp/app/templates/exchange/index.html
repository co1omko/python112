{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="form-wrap">
        <h3>Конвертер валют</h3>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form">
                    <input type="number" name="form-amount" placeholder="Сумма" class="form-control"
                    {% if form_amount %}
                           value="{{ form_amount }}"
                    {% endif %}
                    >
                    <select name="from-curr" class="form-control" value="{{ from_curr }}">
                        {% for curr in currencies %}
                        <option value="{{ curr }}"
                        {% if from_curr == curr %}
                            selected
                        {% endif %}
                        >
                            {{ curr }}
                        </option>
                        {% endfor %}
                    </select>
                    <select name="to-curr" class="form-control" value="{{ to_curr }}">
                        {% for curr in currencies %}
                        <option value="{{ curr }}"
                        {% if to_curr == curr %}
                            selected
                        {% endif %}
                        >
                            {{ curr }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <hr>
                {% if converted_amount %}
                <div class="card">
                    <div class="card-header">
                        <h5>Отдаем <b>{{ from_curr }}</b> Получаем <b>{{ to_curr }}</b></h5>
                    </div>
                    <div class="card-body">
                        {{ converted_amount }}
                    </div>
                </div>
                {% endif %}
                <div class="submit-btn">
                    <button>Расчитать</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
